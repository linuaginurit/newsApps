<div class="container">
  <div class="row">
    <div class="col">
      <label>Name</label>
      <input [(ngModel)]="user.name" type="text" class="form-control">
    </div>
    <div class="col">
      <label>Username</label>
      <input [(ngModel)]="user.username" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="user.email" type="text" class="form-control">
  </div>
  <button *ngIf="!isEdit" (click)="doSimpan()" >Simpan</button>
  <button *ngIf="isEdit" (click)="doUpdate()" >Update</button>
</div>
