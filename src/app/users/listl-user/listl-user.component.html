<div class="container-fluid ">
  <div class="row">
<table class="table table-hover table-bordered vertical-align: middle ">
    <thead class="table-light text-center ">
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Username tes</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" >
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
          <div class="btn">
          <a [routerLink]="['/users',user.id]" class="btn btn-warning btn-sm">
            <svg class="" fill="currentColor" width="20" height="20"><use xlink:href="bootstrap-icons.svg#person"></use></svg> <span> Detail </span>
          </a> 
          <a [routerLink]="['/users',user.id,'edit']" [queryParams]="{edit:true}" class="btn btn-success btn-sm">
            <svg class="" fill="currentColor" width="20" height="20"><use xlink:href="bootstrap-icons.svg#pencil-square"></use></svg> <span> Edit </span>
          </a> 
          <button (click)="doDelete(user.id)" class="btn btn-danger btn-sm">
            <svg class="" fill="currentColor" width="20" height="20"><use xlink:href="bootstrap-icons.svg#trash"></use></svg> <span> Delete </span>
          </button> 
        </div>
        </td>

      </tr>
    </tbody>
  </table>
  <nav aria-label="...">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <span class="page-link">Previous</span>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item" aria-current="page">
        <span class="page-link">2</span>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
</div>
